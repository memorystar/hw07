<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
<div class="container">
  <h2 class="form-group">註冊表單</h2>
  <br>
  
  <form>
    <div>
      <label>姓名</label>
      <br>
      <input type="text" placeholder="Your Name" name="">
    </div>
    <br>
    <div>
      <label>性別</label>
      <br>
      <label class="radio-inline">
      <input type="radio" name="性別">
      男
      </label>
      <label class="radio-inline">
      <input type="radio" name="性別">
      女
      </label>
      <div>
      </div>
    </div>
    <br>
    <div>
      <label>電子郵件</label>
      <br>
      <input type="email" placeholder="Your Email" name="">
    </div>
    <br>
    <div>
      <label>密碼</label>
      <br>
      <input type="password" placeholder="Password">
    </div>
    <br>
    <div>
      <label>興趣</label>
      <br>
      <label class="checkbox-inline">
      <input type="checkbox" name="興趣">
    閱讀
    </label>
    <label class="checkbox-inline">
    <input type="checkbox" name="興趣">
     運動
    </label>
    <label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    睡覺
    </label>
    <label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    學網頁
    </label>

    <label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    其他
    </label>
      <div>
      </div>
    </div>
  <br>
    <button type="button" class="btn btn-warning">送出</button>
  </form>
</div>
</body>
</html>
