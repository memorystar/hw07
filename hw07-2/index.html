<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>註冊表</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
<div class="container">

<form action="送出目的地(網址)" method="post">

<h1 class="form-group">註冊表單</h1>


<h4 class="form-group">姓名</h4>
<input type="text" class="form-control" placeholder="Your Name">

<br>

<h4 class="form-group">性別</h4>
<label class="radio-inline">
<input type="radio" name="性別">
男
</label>
<label class="radio-inline">
<input type="radio" name="性別">
女
</label>

<br>
<br>

<h4 class="form-group">電子郵件</h4>
<input type="text" class="form-control" placeholder="Your E-mail">

<br>
<h4 class="form-group">密碼</h4>
<input type="password" class="form-control" placeholder="Password">

<br>

<h4 class="form-group">興趣</h4>
<label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    閱讀
</label>
<label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    運動
</label>
<label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    睡覺
</label>
<label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    學網頁
</label>

<label class="checkbox-inline">
    <input type="checkbox" name="興趣">
    其他
</label>

<br>
<br>

<h4 class="form-group">備註</h4>
<textarea name="自我介紹" id="" cols="100" rows="10"></textarea>
<br>
<br>
<button type="button" class="btn btn-warning btn-lg">
    送出
</button>



</form>

</div>
</body>
</html>
